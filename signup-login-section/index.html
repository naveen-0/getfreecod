<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Carousel - Get Free Cod</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap css, js CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom things(CSS, JS)  -->
  <link href="assests/scss/main.css" type="text/css" rel="stylesheet" />
  
</head>
<body>

  <div class="container" id="mt-screen">
    <div class="row">
      <div class="offset-md-3 col-sm-6">
          <img class="mb-5" src="http://getfreecod.com/wp-content/uploads/2022/05/getfreecod-logo-1.png" alt="" height="52">
          <main class="form-signin w-100" id="form1">
              <div class="card">
                  <div class="card-body">
                      <form>                        
                          <h1 class="h3 mb-4">Please sign in</h1>
                          <div class="form-floating mt-3">
                              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                              <label for="floatingInput">Email address</label>
                            </div>
                          <div class="form-floating mt-3">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                            <label for="floatingPassword">Password</label>
                          </div>
                          <button class="btn btn-lg btn-theme btn-primary mt-3" type="submit">Sign in</button>
                        </form>
                  </div>
              </div>
              <div class="text-end mt-4">
                  <a href="#" class="btn btn-lg btn-theme btn-primary" id="signup">Sign Up</a>
              </div>
            </main>
            <main class="form-signin w-100" id="form2">
              <div class="card">
                  <div class="card-body">
                      <form>                        
                          <h1 class="h3 mb-4">Please sign Up</h1>
                      
                          <div class="form-floating mt-3">
                            <input type="text" class="form-control" id="floatingname" placeholder="Enter your Name" required>
                            <label for="floatingname">Name</label>
                          </div>
                          <div class="form-floating mt-3">
                              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                              <label for="floatingInput">Email address</label>
                            </div>
                          <div class="form-floating mt-3">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                            <label for="floatingPassword">Password</label>
                          </div>
                          <button class="btn btn-lg btn-theme btn-primary mt-3" type="submit">Sign Up</button>
                        </form>
                  </div>
              </div>
              <div class="text-end mt-4">
                  <a href="#" class="btn btn-lg btn-theme btn-primary" id="signin">Sign In</a>
              </div>
            </main>
      </div>
    </div>
  </div>
  
    

  <script src="assests/js/main.js"></script>
</body>
</html>
